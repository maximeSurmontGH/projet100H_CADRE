<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Page ou l'on peut voir les différentes ressources de l'entreprise">
    <meta name="author" content="maxime SURMONT">
    <title> Validités des employés </title>
    <link rel="shortcut icon" href="img/favicon.png.ico" type="image/x-icon" />

    <link href="css/bootstrap.css" rel="stylesheet">
    <link href="css/pagesIntranet.css" rel="stylesheet">
    <link href="css/validitesDirection.css" rel="stylesheet">
    <script type="text/javascript" src="js/validitesDirection.js"></script>
  </head>

  <body>
    <div class="alert alert-danger alert-dismissable fade in notification disparaitreAlerte" id="notification">
      <a href="#" class="close" data-dismiss="alert" aria-label="close" id="notif">&times;</a>
      <strong>Erreur!</strong> Le type de validité recherché n'a pas été trouvé.
    </div>

    <div class="container">
      <div>
        <a><span class="glyphicon glyphicon-th" id="iconePasla"></span></a>
        <div class="row">
          <div>
            <nav id="navigation" class="col-lg-3 col-md-3 col-sm-3 col-xs-3">

              <div class="row">
                <div class="col-lg-5 col-md-5 col-sm-5 col-xs-5" id="rappels">
                  <a href="#">
                  <img src="img/Modifications.png" alt="icône des modifications du site"> </a>
                </div>
                <div class="col-lg-5 col-md-5 col-sm-5 col-xs-5" id="calendrier">
                  <a href="#">
                  <img src="img/CalendrierValidites.png" alt="icône ucalendrier des validités"> </a>
                </div>
              </div>

              <div class="row">
                <div class="col-lg-10 col-md-10 col-sm-10 col-xs-10" id="demandes">
                  <a href="#">
                  <img src="img/Demandes.png" alt="icône des demandes employés"> </a>
                </div>
               </div>

              <div class="row">
                <div class="col-lg-5 col-md-5 col-sm-5 col-xs-5" id="annuaire">
                  <a href="#">
                  <img src="img/Annuaire.png" alt="icône de l'annuaire de l'entreprise"> </a>
                </div>
                <div class="col-lg-5 col-md-5 col-sm-5 col-xs-5" id="ressources">
                  <a href="#">
                  <img src="img/RessourcePeda.png" alt="icône des ressources pédagogique"> </a>
                </div>
              </div>
            </nav>
          </div>

          <section class="col-lg-8 col-md-8 col-sm-8 col-xs-8" id="section">
            <h1 id="titre" >Validités des employés</h1>

            <p>Recherche un employé :</p>
            <form id="formulaire1">
                <div class="input-group">
                  <div class="input-group-addon" > <span class="glyphicon glyphicon-search" > </span> </div>
                  <input type="text" class="form-control inputSearch" placeholder="nom de(s) la personne(s) recherchée(s)">
                </div>
                <div>
                  <a class="btn btn-primary boutonSearch" id="boutonSearch1" href="#">Rechercher</a>
                </div>
            </form>
            <div id="tableauDesValidites1">
           </div>

            <p>Recherche un type de validité :</p>
            <form id="formulaire2">
                <div class="input-group">
                  <div class="input-group-addon" > <span class="glyphicon glyphicon-search" > </span> </div>
                  <input type="text" class="form-control inputSearch" placeholder="nom de la validité recherchée">
                </div>
                <div>
                  <a class="btn btn-primary boutonSearch" id="boutonSearch2" href="#">Rechercher</a>
                </div>
            </form>
            <div id="tableauDesValidites2">
            </div>

            <p>Ajout d'une validité :</p>
            <form id="formulaire3">
              <div class="row">
                <div class="input-group col-lg-5 col-md-5 col-sm- col-xs-5">
                  <div class="input-group-addon descriptionAjout" > <span> Nom : </span> </div>
                  <input type="text" class="form-control">
                </div>
                <div class="input-group col-lg-5 col-md-5 col-sm-5 col-xs-5">
                  <div class="input-group-addon descriptionAjout" > <span> Prénom : </span> </div>
                  <input type="text" class="form-control">
                </div>
              </div>


              <div>
                <span> Date de Début : </span>
                <select id="JoursD"></select>
                <select id="MoisD"></select>
                <select id="AnneesD"></select>
              </div>


              <div>
                <span> Date de Fin : </span>
                <select id="JoursF"></select>
                <select id="MoisF"></select>
                <select id="AnneesF"></select>
              </div>

              <select>
                <option value="">Type de la validité</option>
              </select>

              <div>
                <a class="btn btn-primary boutonSearch lastElement" id="boutonAdd" href="#">Ajouter</a>
              </div>
            </form>
          </section>

        </div>
      </div>

      <footer id="footer">
      	<img src="img/imgAlerte.png" alt="rond des alertes" id="imgAlerte" class="apparaitreAlerte">
      	<a href="#"> <img src="img/Mailling.png" alt="icône du mailling" id="mailling"></a>
      	<a class="btn btn-primary btn-lg " id="bouton1" href="#">Déconnexion</a>
      	<a class="btn btn-primary btn-lg " id="bouton2" href="#">Retour au Site</a>
      	<p id="maillingAnnonceNum" class="apparaitreAlerte">7</p>
      </footer>
    </div>
  </body>
</html>
