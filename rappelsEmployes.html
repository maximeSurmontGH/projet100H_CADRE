<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Page du calendrier des rappels personnels">
    <meta name="author" content="maxime SURMONT">
    <title> Vos Rappels </title>
    <link rel="shortcut icon" href="img/favicon.png.ico" type="image/x-icon" />

    <link href="css/bootstrap.css" rel="stylesheet">
    <link href="css/pagesIntranet.css" rel="stylesheet">
    <link href="css/rappelsEmployes.css" rel="stylesheet">
    <script type="text/javascript" src="js/pagesIntranet.js"></script>
    <script type="text/javascript" src="js/rappelsEmployes.js"></script>

  </head>

  <body>
    <div class="container">

      <div >
        <a><span class="disparaitre" id="iconeMenu"></span></a>
        <div class="row">
          <div>
            <nav id="navigation" class="col-lg-3 col-md-3 col-sm-3 col-xs-3">

              <div class="row">
                <div class="col-lg-5 col-md-5 col-sm-5 col-xs-5" id="calendrier">
                  <a href="#">
                  <img src="img/CalendrierValidites.png" alt="icône ucalendrier des validités"> </a>
                </div>
                <div class="col-lg-5 col-md-5 col-sm-5 col-xs-5" id="demandes">
                  <a href="#">
                  <img src="img/Demandes.png" alt="icône des demandes employés"> </a>
                </div>
              </div>

              <div class="row">
                <div class="col-lg-10 col-md-10 col-sm-10 col-xs-10" id="rappels">
                  <a href="#">
                  <img src="img/RappelsPerso.png" alt="icône des rappels personnels">
                </div>
               </div>

              <div class="row">
                <div class="col-lg-5 col-md-5 col-sm-5 col-xs-5" id="annuaire">
                  <a href="#">
                  <img src="img/Annuaire.png" alt="icône de l'annuaire de l'entreprise"> </a>
                </div>
                <div class="col-lg-5 col-md-5 col-sm-5 col-xs-5" id="ressources">
                  <a href="#">
                  <img src="img/RessourcePeda.png" alt="icône des ressources pédagogique"> </a>
                </div>
              </div>
            </nav>
          </div>

          <section class="col-lg-8 col-md-8 col-sm-8 col-xs-8" id="section">
            <h1 id="titre" >Vos Rappels Personnels</h1>

            <div id="calendar-wrap">
              <div id="placementMois">
                <span class="glyphicon glyphicon-chevron-left" id="flecheLeft"></span>
                <h2 id="choixMoisAnnee"></h2>
                <span class="glyphicon glyphicon-chevron-right" id="flecheRight"></span>
              </div>
              <div id="calendar">
                <ul class="weekdays">
                  <li>Lundi</li>
                  <li>Mardi</li>
                  <li>Mercredi</li>
                  <li>Jeudi</li>
                  <li>Vendredi</li>
                  <li>Samedi</li>
                  <li>Dimanche</li>
                </ul>
                <div id="pourLaSuppression">
                </div>
              </div>
            </div>


          </section>
        </div>
      </div>



      <footer id="footer">
      	<img src="img/imgAlerte.png" alt="rond des alertes" id="imgAlerte" class="apparaitre">
      	<a href="#"> <img src="img/Mailling.png" alt="icône du mailling" id="mailling"></a>
      	<a class="btn btn-primary btn-lg " id="bouton1" href="#">Déconnexion</a>
      	<a class="btn btn-primary btn-lg " id="bouton2" href="#">Retour au Site</a>
      	<p id="maillingAnnonceNum" class="apparaitre">7</p>
      </footer>
    </div>
  </body>
</html>
