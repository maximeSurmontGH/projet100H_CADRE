<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Page pour réaliser des demandes d'attestations">
    <meta name="author" content="maxime SURMONT">
    <title> Demandes d'attestations </title>
    <link rel="shortcut icon" href="../img/favicon.png.ico" type="image/x-icon" />

    <link href="../css/bootstrap.css" rel="stylesheet">
    <link href="../css/pagesIntranet.css" rel="stylesheet">
    <link href="../css/demandesEmployes.css" rel="stylesheet">
    <script type="text/javascript" src="../js/pagesIntranet.js"></script>
    <script type="text/javascript" src="../js/demandesEmployes.js"></script>
  </head>

  <body>
    <div class="container">
      <div>
        <a><span class="disparaitre" id="iconeMenu"></span></a>
        <div class="row">
          <div th:insert="~{communIntranet :: divNavigationIntranet}">
          </div>

          <section class="col-lg-8 col-md-8 col-sm-8 col-xs-8" id="section">
            <h1 id="titre" >Demandes d'attestations</h1>
            <p>Effectuer une demande :</p>
            <form id="formulaireDemandes" method="post">
              <div class="input-group">
                <div class="input-group-addon" > <span> Nom :</span> </div>
                <input type="text" class="form-control" id="inputNom">
              </div>
              <div class="input-group">
                <div class="input-group-addon" > <span> Prénom :</span> </div>
                <input type="text" class="form-control" id="inputPrenom">
              </div>
              <select class="form-control">
                <option> </option>
                <option> demande 1</option>
                <option> demande 2</option>
                <option> demande 3</option>
                <option> demande 4</option>
              </select>
              <div id="boutonSearch">
                <a class="btn btn-primary" id="boutonSearch" href="#">Envoyer</a>
              </div>

            </form>

            <p>Votre historique :</p>
            <div class="alert alert-warning alert-dismissable demandeHist disparaitreAlerte" id="notification2">
              <a href="#" class="close" data-dismiss="alert" aria-label="close">&times;</a>
              <strong>Demande 4</strong>, 3 mars 2016, en cours
            </div>
            <div class="alert alert-success alert-dismissable demandeHist">
              <strong>Demande 1</strong>, 23 novembre 2016, accordée
            </div>
            <div class="alert alert-success alert-dismissable demandeHist">
              <strong>Demande 2</strong>, 29 juin 2016, accordée
            </div>
            <div class="alert alert-danger alert-dismissable demandeHist">
              <strong>Demande 3</strong>, 12 navril 2014, non-accordée
            </div>
          </section>

        </div>
      </div>

      <footer th:insert="~{communIntranet :: footerIntranet}" id="footer">
      </footer>
    </div>
  </body>
</html>
